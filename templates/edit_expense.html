{% extends "base.html" %}

{% block title %}Edit Expense - Expense Tracker{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">
                    <i class="fas fa-edit me-2"></i>Edit Expense
                </h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="amount" class="form-label">
                                <i class="fas fa-dollar-sign me-1"></i>Amount
                            </label>
                            <input type="number" class="form-control" id="amount" name="amount" 
                                   step="0.01" min="0" value="{{ expense.amount }}" required>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="category" class="form-label">
                                <i class="fas fa-tag me-1"></i>Category
                            </label>
                            <select class="form-control" id="category" name="category" required>
                                <option value="">Select Category</option>
                                <option value="Food" {% if expense.category == 'Food' %}selected{% endif %}>Food & Dining</option>
                                <option value="Transportation" {% if expense.category == 'Transportation' %}selected{% endif %}>Transportation</option>
                                <option value="Shopping" {% if expense.category == 'Shopping' %}selected{% endif %}>Shopping</option>
                                <option value="Entertainment" {% if expense.category == 'Entertainment' %}selected{% endif %}>Entertainment</option>
                                <option value="Healthcare" {% if expense.category == 'Healthcare' %}selected{% endif %}>Healthcare</option>
                                <option value="Education" {% if expense.category == 'Education' %}selected{% endif %}>Education</option>
                                <option value="Utilities" {% if expense.category == 'Utilities' %}selected{% endif %}>Utilities</option>
                                <option value="Rent" {% if expense.category == 'Rent' %}selected{% endif %}>Rent</option>
                                <option value="Insurance" {% if expense.category == 'Insurance' %}selected{% endif %}>Insurance</option>
                                <option value="Travel" {% if expense.category == 'Travel' %}selected{% endif %}>Travel</option>
                                <option value="Gifts" {% if expense.category == 'Gifts' %}selected{% endif %}>Gifts</option>
                                <option value="Other" {% if expense.category == 'Other' %}selected{% endif %}>Other</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">
                            <i class="fas fa-align-left me-1"></i>Description
                        </label>
                        <textarea class="form-control" id="description" name="description" 
                                  rows="3" placeholder="Enter expense description (optional)">{{ expense.description or '' }}</textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="date" class="form-label">
                            <i class="fas fa-calendar me-1"></i>Date
                        </label>
                        <input type="date" class="form-control" id="date" name="date" 
                               value="{{ expense.date.strftime('%Y-%m-%d') }}" required>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-1"></i>Back to Dashboard
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i>Update Expense
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
